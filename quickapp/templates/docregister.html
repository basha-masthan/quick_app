{% extends 'base.html' %}
{% block title %}Doctor Registration · Quick Info{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-lg-8">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h1 class="h4 text-center mb-3">Doctor Registration</h1>
        <form action="/docreg/" method="POST" class="row g-3" novalidate>
          {% csrf_token %}
          <div class="col-md-6">
            <label class="form-label">First name</label>
            <input class="form-control" type="text" name="fname" placeholder="First name" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Last name</label>
            <input class="form-control" type="text" name="lname" placeholder="Last name" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Gender</label>
            <div class="d-flex gap-3">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" value="male" id="g1">
                <label class="form-check-label" for="g1">Male</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" value="female" id="g2">
                <label class="form-check-label" for="g2">Female</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" value="other" id="g3">
                <label class="form-check-label" for="g3">Other</label>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input class="form-control" type="email" name="email" placeholder="doctor@example.com" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Mobile</label>
            <input class="form-control" type="number" name="mobile" placeholder="10-digit number" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Specialization</label>
            <select class="form-select" name="spec" required>
              <option value="">Select specialization</option>
              <option>General Surgeon</option>
              <option>Cardiologists</option>
              <option>Neurologists</option>
              <option>Dentist</option>
              <option>Orthopedic</option>
              <option>Dermatologists</option>
              <option>Ophthalmologist</option>
              <option>Gynecologist</option>
              <option>Pediatrician</option>
              <option>Oncologist</option>
              <option>Physiatrists</option>
              <option>General Medicine</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Hospital</label>
            <select class="form-select" name="hop" required>
              <option value="">Select hospital</option>
              <option>Apolo</option>
              <option>KIMS</option>
              <option>Medicover</option>
              <option>Lotus</option>
              <option>Vijaya</option>
              <option>Rainbow</option>
              <option>BLK</option>
              <option>Narayana</option>
            </select>
          </div>
          <div class="col-12">
            <label class="form-label">Address</label>
            <textarea class="form-control" name="address" rows="2" placeholder="Clinic address" required></textarea>
          </div>
          <div class="col-md-6">
            <label class="form-label">Latitude (optional)</label>
            <input class="form-control" type="number" name="latitude" step="any" placeholder="e.g., 17.3850">
          </div>
          <div class="col-md-6">
            <label class="form-label">Longitude (optional)</label>
            <input class="form-control" type="number" name="longitude" step="any" placeholder="e.g., 78.4867">
          </div>
          <div class="col-12">
            <label class="form-label">Map Embed (iframe) [optional]</label>
            <textarea class="form-control" name="map_embed" rows="3" placeholder="Paste Google Maps or OpenStreetMap iframe code"></textarea>
            <div class="form-text">Open Google Maps, click Share → Embed a map → Copy HTML (iframe) and paste here. Free alternative: openstreetmap.org → Share → HTML.</div>
          </div>
          <div class="col-md-6">
            <label class="form-label">Consultation Fee</label>
            <select class="form-select" name="price" required>
              <option value="">Select fee</option>
              <option value="300">₹300</option>
              <option value="400">₹400</option>
              <option value="500">₹500</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Password</label>
            <input class="form-control" type="password" name="password" placeholder="Create a password" required>
          </div>
          <div class="col-12">
            <button id="pine" class="btn btn-primary w-100" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
