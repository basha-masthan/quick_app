{% extends 'base.html' %}
{% block title %}User Signup Â· Quick Info{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h2 class="h4 text-center mb-3">Create your account</h2>
        <form method="post" action="/Usersignup/" novalidate>
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input class="form-control" type="text" name="username" placeholder="Choose a username" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Full name</label>
            <input class="form-control" type="text" name="name" placeholder="Your name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" type="email" name="email" placeholder="you@example.com" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Mobile</label>
            <input class="form-control" type="text" name="mobile" placeholder="10-digit number" required>
          </div>
          <hr>
          <h5 class="mb-2">Health Details</h5>
          <div class="mb-3">
            <label class="form-label">Address</label>
            <input class="form-control" type="text" name="address" placeholder="House no, street, city, state, pincode">
          </div>
          <div class="mb-3">
            <label class="form-label">Date of birth</label>
            <input class="form-control" type="date" name="dob">
          </div>
          <div class="mb-3">
            <label class="form-label">Gender</label>
            <select class="form-select" name="gender">
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="row g-2">
            <div class="col">
              <label class="form-label">Height (cm)</label>
              <input class="form-control" type="number" name="height_cm" min="0">
            </div>
            <div class="col">
              <label class="form-label">Weight (kg)</label>
              <input class="form-control" type="number" name="weight_kg" min="0">
            </div>
          </div>
          <div class="mb-3 mt-2">
            <label class="form-label">Blood group</label>
            <input class="form-control" type="text" name="blood_group" placeholder="e.g., O+, A-, B+">
          </div>
          <div class="mb-2">
            <div class="form-label">Common health issues</div>
            <div class="row g-2">
              <div class="col-6"><label class="form-check-label"><input class="form-check-input me-1" type="checkbox" name="diabetes"> Diabetes</label></div>
              <div class="col-6"><label class="form-check-label"><input class="form-check-input me-1" type="checkbox" name="blood_pressure"> BP</label></div>
              <div class="col-6"><label class="form-check-label"><input class="form-check-input me-1" type="checkbox" name="cholesterol"> Cholesterol</label></div>
              <div class="col-6"><label class="form-check-label"><input class="form-check-input me-1" type="checkbox" name="ulcer"> Ulcer</label></div>
            </div>
          </div>
          <div class="mb-2">
            <div class="form-label">Serious health issues</div>
            <div class="row g-2">
              <div class="col-6"><label class="form-check-label"><input class="form-check-input me-1" type="checkbox" name="heart_problem"> Heart problems</label></div>
              <div class="col-6"><label class="form-check-label"><input class="form-check-input me-1" type="checkbox" name="liver_problem"> Liver problem</label></div>
              <div class="col-6"><label class="form-check-label"><input class="form-check-input me-1" type="checkbox" name="brain_tumor"> Brain tumor</label></div>
              <div class="col-6"><label class="form-check-label"><input class="form-check-input me-1" type="checkbox" name="cancer_related"> Cancers related</label></div>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Symptoms (optional)</label>
            <textarea class="form-control" name="symptoms" rows="2" placeholder="Describe your current symptoms in short"></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" type="password" name="password" placeholder="Create a password" required>
          </div>
          <button class="btn btn-primary w-100" type="submit">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
