{% extends 'base.html' %}

{% block title %}Edit Appointment{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Edit Appointment</h3>
                </div>
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Patient Name</label>
                                    <input type="text" class="form-control" value="{{ appointment.pname }}" readonly>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Doctor Email</label>
                                    <input type="email" class="form-control" value="{{ appointment.demail }}" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Date</label>
                                    <input type="text" class="form-control" value="{{ appointment.day }}" readonly>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Time</label>
                                    <input type="text" class="form-control" value="{{ appointment.time }}" readonly>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-control" id="status" name="status" required>
                                <option value="pending" {% if appointment.status == 'pending' %}selected{% endif %}>Pending</option>
                                <option value="accepted" {% if appointment.status == 'accepted' %}selected{% endif %}>Accepted</option>
                                <option value="rejected" {% if appointment.status == 'rejected' %}selected{% endif %}>Rejected</option>
                                <option value="completed" {% if appointment.status == 'completed' %}selected{% endif %}>Completed</option>
                                <option value="ignored" {% if appointment.status == 'ignored' %}selected{% endif %}>Ignored</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="doctor_reply" class="form-label">Doctor Reply</label>
                            <textarea class="form-control" id="doctor_reply" name="doctor_reply" rows="3">{{ appointment.doctor_reply }}</textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Update Appointment</button>
                        </div>
                    </form>
                    <div class="mt-3">
                        <a href="{% url 'admin_appointments' %}" class="btn btn-secondary">Back to Appointments</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
