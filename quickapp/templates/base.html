<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Quick Info{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quickapp/styles.css' %}">
    {% block head %}{% endblock %}
    <style>
        .brand-gradient { background: linear-gradient(135deg,#2563eb,#22c55e); -webkit-background-clip: text; background-clip: text; color: transparent; }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/"><span class="brand-gradient">Quick Info</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/user/">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="/signup/">Sign up</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        {% if messages %}
        <div class="mb-3">
            {% for message in messages %}
            <div class="alert alert-info alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <footer class=" bg-dark text-white">
        <div class="container py-3 d-flex  flex-wrap justify-content-between align-items-center">
            <span class="text-muted">Â© {{ now|default:2025 }} Quick Info</span>
            <div class="d-flex gap-3">
                <a class="text-muted" href="#"><i class="bi bi-twitter-x"></i></a>
                <a class="text-muted" href="#"><i class="bi bi-github"></i></a>
                <a class="text-muted" href="#"><i class="bi bi-linkedin"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
